
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <img id="logo" src="logo.jpg">
        <div class="form-register">
            <h3>Formulario de envíos</h3>
            <input type="date" name="fecha" id="fecha" placeholder="Fecha de creación"><br>
            <input type="text" name="empleado" id="empleado" placeholder="Código de empleado"><br>
            <input type="text" name="destinatario" id="destinatario" placeholder="Destinatario"><br>
            <input type="text" name="peso" id="peso" placeholder="Peso en gramos"><br>
            <input type="text" name="cuenta" id="cuenta" placeholder="Número de cuenta"><br>
            <input id="enviar" type="button" value="Registrar">
        </div>
    </section> 

    <script  src="script.js"></script>

</body>
</html>
