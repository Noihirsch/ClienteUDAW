<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <style> 
        body {
            height: 100%;
            margin: 0; 
            background-color: rgb(148, 247, 247);
            font-family:'Courier New', Courier, monospace;
            font-size: 30px;
        }
        .info { 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .data {
            text-align: center;
        }
    </style>
</head>
<body onmousemove="tellPos(event)">


    <div class="info">
        <div class="data"></div>
    </div>

    <script type="text/javascript">
        function tellPos(event) {
            let data = 'Datos del rat√≥n<br />X: ' + event.pageX + '<br />Y: ' + event.pageY;
            document.querySelector('.data').innerHTML = data;
        }
    </script>
</body>
</html>
