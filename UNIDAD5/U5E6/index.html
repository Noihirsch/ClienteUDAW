<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n con Tabla</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-color: rgb(255, 255, 255);
        }

        td {
            width: 25%;
            height: 100px;
            background-color: #3498db; /* Puedes cambiar este color o poner una imagen */
            text-align: center;
            vertical-align: middle;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 50px;
        }

        #aciertos {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <div id="aciertos">Aciertos: <span>0</span></div>
</body>
</html>
